spring:
  datasource:
    url: jdbc:h2:mem:enversdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        envers:
          audit_table_suffix: _AUD
          store_data_at_delete: true
          global_with_modified_flag: true

  h2:
    console:
      enabled: true
      path: /h2-console
