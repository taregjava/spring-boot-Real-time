spring.application.name=spring-real-time-learning
spring.redis.host=localhost
spring.redis.port=6379
# Optional: if Redis uses password
# spring.redis.password=your_password
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# application.properties
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} [traceId=%X{traceId}] - %msg%n
# Log file location
logging.file.name=logs/app.log

# Optional: Max size, rolling file
logging.file.max-size=5MB
logging.file.max-history=5