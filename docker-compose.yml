version: '3.8'

services:
  # === Keycloak ===
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    container_name: keycloak_local
    command: ["start-dev", "--import-realm"]
    environment:
      KC_DB: dev-file
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_RELATIVE_PATH: /
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-demo.json:/opt/keycloak/data/import/realm-demo.json:ro
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--output", "/dev/null", "http://localhost:8080/realms/demo" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # === Elasticsearch (Camunda database) ===
  elasticsearch:
    # Change the image tag here to 8.12.0
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--output", "/dev/null", "http://localhost:9200/" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

  # === Zeebe Broker (Camunda Engine) ===
  zeebe:
    image: camunda/zeebe:8.8.0
    container_name: zeebe
    ports:
      - "26500:26500"
    depends_on:
      elasticsearch:
        condition: service_healthy

  # === Operate ===
  operate:
    image: camunda/operate:8.8.0
    container_name: operate
    ports:
      - "8082:8080"
    environment:
      # *** THIS IS THE CRITICAL LINE TO ENSURE IS PRESENT ***
      - CAMUNDA_DATA_SECONDARY_STORAGE_ELASTICSEARCH_URL=http://elasticsearch:9200
      # Keep the other variables for backward compatibility if present
      - CAMUNDA_OPERATE_ELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_OPERATE_ZEEBE_GATEWAYADDRESS=zeebe:26500
    depends_on:
      zeebe:
        condition: service_started
      elasticsearch:
        condition: service_healthy

  # === Tasklist ===
  tasklist:
    image: camunda/tasklist:8.8.0
    container_name: tasklist
    ports:
      - "8083:8080"
    environment:
      - CAMUNDA_TASKLIST_ZEEBE_GATEWAYADDRESS=zeebe:26500
      - CAMUNDA_TASKLIST_ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      zeebe:
        condition: service_started
      elasticsearch:
        condition: service_healthy

  # === Spring Boot App ===
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    depends_on:
      keycloak:
        condition: service_healthy
      zeebe:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8080"
